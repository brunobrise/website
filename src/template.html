<!doctype html>
<html lang='fr'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"Â²>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon-64x64.png" sizes="64x64">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" 
		rel="preload"
		as="style"
		onload="this.onload=null;this.rel='stylesheet'">
	<link href="https://fonts.googleapis.com/css?family=Archivo&display=swap"
		rel="preload"
		as="style"
		onload="this.onload=null;this.rel='stylesheet'">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
		rel="preload"
		as="style"
		onload="this.onload=null;this.rel='stylesheet'">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
		rel="preload"
		as="style"
		onload="this.onload=null;this.rel='stylesheet'">


	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
